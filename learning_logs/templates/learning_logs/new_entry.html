{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>新規エントリー（記事）を追加</h2>
{% endblock page_header %}

{% block content %}

    <!--                /new_entry/topic.id/ -->
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="記事を追加" %}
  </form>

{% endblock content %}
